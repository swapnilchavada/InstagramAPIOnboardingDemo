<!doctype html>


<head>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        table, th, td {
          border: 1px solid black;
          padding: 15px;
        }
        </style>
    <title>Test</title>
    <meta charset=utf-8>
</head>

<body>
    <h1> List of conversations for the IG business - IGM_API_TEST_1 </h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Participants</th>
                <th>Conversation ID</th>
            </tr>
        </thead>

        <tbody>
            {% for row in tableData %}
            <tr class="row">
                <td>{{row['participants']['data'][0]['username']}}, {{row['participants']['data'][1]['username']}}</td>
                <td>{{row['id']}}</td>
            </tr>
            <div> </div>
            {% endfor %}
        </tbody>
    </table>
</body>
